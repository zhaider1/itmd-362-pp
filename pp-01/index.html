<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="utf-8" />
  <title>Info Taker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
  <link rel="stylesheet" href="//basehold.it/24" />
</head>
<body>
  <form action="#null" method="get" id="form-get">
    <ol>
      <li>
        <label for="email">Email Address</label>
        <input type="email" id="number" name="email" placeholder="user@email.com" />
      </li>
      <li>
        <label for="phone">Phone Number</label>
        <input type="tel" id="number" name="number" placeholder ="123-456-7891" />
      </li>
      <li>
        <label for="BD">Birthday</label>
        <input type="date" id="birthday" name="birthday" />
      </li>
      <li>
        <input type="submit" value="submit" />
      </li>
    </ol>
  </form>
  <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
